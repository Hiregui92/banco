<p>
  <a routerLink="/clientes/detail">Crear Cliente</a>
  <br>
  <a routerLink="/clientes/detail/{{currentId}}/cuentas">Cuentas</a>
</p>

<form [formGroup]="clientForm" (ngSubmit)="onSubmit(clientForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input id="phone" class="form-control" type="text" formControlName="phone" placeholder="phone">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" formControlName="direction" placeholder="address">
  </div>

  <button class="btn btn-primary" type="submit">save</button>

</form>
